    <!-- Custom CSS for Spectacular Loading Animation -->
    <style>
      /* Loading screen with cosmic background */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
          linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }

      /* Animated stars background */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }

      .star:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 20%; animation-delay: 0s; }
      .star:nth-child(2) { width: 1px; height: 1px; top: 30%; left: 80%; animation-delay: 0.5s; }
      .star:nth-child(3) { width: 3px; height: 3px; top: 70%; left: 10%; animation-delay: 1s; }
      .star:nth-child(4) { width: 2px; height: 2px; top: 80%; left: 90%; animation-delay: 1.5s; }
      .star:nth-child(5) { width: 1px; height: 1px; top: 10%; left: 50%; animation-delay: 2s; }
      .star:nth-child(6) { width: 2px; height: 2px; top: 60%; left: 70%; animation-delay: 2.5s; }
      .star:nth-child(7) { width: 1px; height: 1px; top: 40%; left: 30%; animation-delay: 3s; }
      .star:nth-child(8) { width: 3px; height: 3px; top: 90%; left: 60%; animation-delay: 3.5s; }

      /* Cosmic rings */
      .cosmic-ring {
        position: absolute;
        border: 2px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        animation: rotate 20s linear infinite;
      }

      .ring-1 { width: 300px; height: 300px; animation-duration: 20s; }
      .ring-2 { width: 400px; height: 400px; animation-duration: 25s; animation-direction: reverse; }
      .ring-3 { width: 500px; height: 500px; animation-duration: 30s; }

      /* Floating orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.8) 0%, rgba(59, 130, 246, 0.2) 70%, transparent 100%);
        animation: float-orb 6s ease-in-out infinite;
      }

      .orb-1 { width: 20px; height: 20px; top: 15%; left: 15%; animation-delay: 0s; }
      .orb-2 { width: 15px; height: 15px; top: 25%; left: 85%; animation-delay: 2s; }
      .orb-3 { width: 25px; height: 25px; top: 75%; left: 20%; animation-delay: 4s; }
      .orb-4 { width: 18px; height: 18px; top: 85%; left: 80%; animation-delay: 1s; }

      /* Enhanced logo with cosmic effects */
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        animation: cosmic-pulse 4s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
        position: relative;
        z-index: 10;
      }

      /* Rotating energy rings around logo */
      .energy-ring {
        position: absolute;
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 50%;
        animation: rotate 8s linear infinite;
      }

      .energy-ring-1 { width: 140px; height: 140px; animation-duration: 8s; }
      .energy-ring-2 { width: 160px; height: 160px; animation-duration: 12s; animation-direction: reverse; }
      .energy-ring-3 { width: 180px; height: 180px; animation-duration: 16s; }

      /* Glowing text effects */
      .loading-text {
        color: #ffffff;
        font-family: serif;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow:
          0 0 10px rgba(59, 130, 246, 0.8),
          0 0 20px rgba(59, 130, 246, 0.6),
          0 0 30px rgba(59, 130, 246, 0.4);
        animation: text-glow 3s ease-in-out infinite;
        position: relative;
        z-index: 10;
      }

      .loading-subtitle {
        color: #bfdbfe;
        font-family: sans-serif;
        font-size: 16px;
        margin-bottom: 40px;
        text-shadow: 0 0 10px rgba(191, 219, 254, 0.5);
        animation: subtitle-fade 2s ease-in-out infinite;
        position: relative;
        z-index: 10;
      }

      /* Mystical particles */
      .mystical-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #60a5fa 0%, transparent 70%);
        border-radius: 50%;
        animation: mystical-float 8s ease-in-out infinite;
      }

      .mystical-particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
      .mystical-particle:nth-child(2) { top: 20%; left: 90%; animation-delay: 1s; }
      .mystical-particle:nth-child(3) { top: 80%; left: 15%; animation-delay: 2s; }
      .mystical-particle:nth-child(4) { top: 90%; left: 85%; animation-delay: 3s; }
      .mystical-particle:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
      .mystical-particle:nth-child(6) { top: 30%; left: 95%; animation-delay: 5s; }

      /* Cosmic Spinner */
      .cosmic-spinner {
        width: 60px;
        height: 60px;
        position: relative;
        margin-top: 30px;
      }

      .spinner-ring {
        position: absolute;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }

      .spinner-ring-1 {
        width: 60px;
        height: 60px;
        border-top: 3px solid #3b82f6;
        border-right: 3px solid #60a5fa;
        animation-duration: 2s;
      }

      .spinner-ring-2 {
        width: 45px;
        height: 45px;
        top: 7.5px;
        left: 7.5px;
        border-bottom: 3px solid #93c5fd;
        border-left: 3px solid #bfdbfe;
        animation-duration: 1.5s;
        animation-direction: reverse;
      }

      .spinner-ring-3 {
        width: 30px;
        height: 30px;
        top: 15px;
        left: 15px;
        border: 3px solid #60a5fa;
        border-top: 3px solid transparent;
        animation-duration: 1s;
      }

      /* Enhanced Progress Bar */
      .progress-container {
        width: 300px;
        height: 8px;
        background: rgba(191, 219, 254, 0.2);
        border-radius: 10px;
        margin-top: 30px;
        overflow: hidden;
        box-shadow:
          inset 0 2px 4px rgba(0, 0, 0, 0.2),
          0 0 20px rgba(59, 130, 246, 0.3);
        position: relative;
        z-index: 10;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg,
          #3b82f6 0%,
          #60a5fa 25%,
          #93c5fd 50%,
          #bfdbfe 75%,
          #eff6ff 100%);
        border-radius: 10px;
        animation: cosmic-loading 4s ease-in-out infinite;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        position: relative;
      }

      .progress-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 100%);
        animation: shimmer 2s infinite;
      }

      /* Spectacular Animation Keyframes */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes cosmic-pulse {
        0%, 100% {
          transform: scale(1) rotate(0deg);
          filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
        }
        25% {
          transform: scale(1.1) rotate(90deg);
          filter: drop-shadow(0 0 30px rgba(59, 130, 246, 1));
        }
        50% {
          transform: scale(1.2) rotate(180deg);
          filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8));
        }
        75% {
          transform: scale(1.1) rotate(270deg);
          filter: drop-shadow(0 0 30px rgba(59, 130, 246, 1));
        }
      }

      @keyframes text-glow {
        0%, 100% {
          text-shadow:
            0 0 10px rgba(59, 130, 246, 0.8),
            0 0 20px rgba(59, 130, 246, 0.6),
            0 0 30px rgba(59, 130, 246, 0.4);
        }
        50% {
          text-shadow:
            0 0 20px rgba(59, 130, 246, 1),
            0 0 30px rgba(59, 130, 246, 0.8),
            0 0 40px rgba(59, 130, 246, 0.6);
        }
      }

      @keyframes subtitle-fade {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      @keyframes float-orb {
        0%, 100% {
          transform: translateY(0px) translateX(0px) scale(1);
          opacity: 0.6;
        }
        33% {
          transform: translateY(-30px) translateX(20px) scale(1.2);
          opacity: 0.8;
        }
        66% {
          transform: translateY(-10px) translateX(-15px) scale(0.9);
          opacity: 1;
        }
      }

      @keyframes mystical-float {
        0%, 100% {
          transform: translateY(0px) translateX(0px) scale(1);
          opacity: 0.4;
        }
        25% {
          transform: translateY(-50px) translateX(30px) scale(1.5);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-80px) translateX(-20px) scale(1.2);
          opacity: 1;
        }
        75% {
          transform: translateY(-30px) translateX(40px) scale(0.8);
          opacity: 0.6;
        }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes cosmic-loading {
        0% { width: 0%; }
        25% { width: 30%; }
        50% { width: 60%; }
        75% { width: 85%; }
        100% { width: 100%; }
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
